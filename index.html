<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自办会 - 执行中</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            font-size: 14px;
        }
        #app {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 220px;
            background-color: #fff;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 0 20px 20px 20px;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 10px;
        }
        .search-input {
            width: calc(100% - 20px);
            padding: 8px 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 12px;
        }
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        .sidebar-menu li {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 14px;
            color: #595959;
            border-left: 3px solid transparent;
        }
        .sidebar-menu li.active {
            background-color: #ff9718;
            color: white;
            border-left-color: #ff9718;
            font-weight: 600;
        }
        .sidebar-menu li:hover {
            /* background-color: #f5f5f5; */
        }
        .sidebar-menu .menu-group-title {
            padding: 15px 20px 5px 20px;
            font-size: 12px;
            color: #8c8c8c;
            text-transform: uppercase;
        }
        .sidebar-footer {
            padding: 15px 20px;
            font-size: 12px;
            color: #8c8c8c;
            border-top: 1px solid #f0f0f0;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .page-header h1 {
            font-size: 20px;
            color: #262626;
            margin: 0;
        }
        .page-tabs {
            margin-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .page-tabs button {
            padding: 10px 20px;
            margin-right: 2px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 14px;
            color: #595959;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px; /* Align with border */
        }
        .page-tabs button.active {
            color: #ffaa18;
            border-bottom: 3px solid #ff8818;
            font-weight: bold;
        }
        .actions-bar {
            margin-bottom: 20px;
            text-align: right;
        }
        .actions-bar button {
            margin-left: 8px;
            padding: 6px 15px;
            border: 1px solid #d9d9d9;
            background-color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .actions-bar button.primary {
            background-color: #ff8818;
            color: #fff;
            border-color: #ff9f18;
        }
        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: #262626;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 3px solid #ff9718;
        }
        .info-grid {
            display: grid;
            grid-template-columns: max-content 1fr;
            gap: 10px 20px; /* row-gap column-gap */
            font-size: 14px;
        }
        .info-grid dt {
            color: #8c8c8c;
            font-weight: normal;
            text-align: right;
        }
        .info-grid dd {
            margin-left: 0;
            color: #262626;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            background-color: #fafafa;
        }
        .file-icon {
            width: 32px; height: 32px; 
            margin-right: 10px; 
            background-color: #d9d9d9; /* Placeholder for icon */
            display: flex; align-items: center; justify-content: center; font-size:10px; color: #fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <input type="text" class="search-input" placeholder="搜索功能">
            </div>
            <ul class="sidebar-menu">
                <!-- <li v-for="item in sidebarTopMenu" :key="item.text" :class="{active: item.text === '多类巡访计划'}">
                    {{ item.text }} <span v-if="item.arrow">&gt;</span>
                </li> -->
                <li class="menu-group-title">活动管理</li>
                <li v-for="item in activityMenu" :key="item.text" :class="{active: item.text === '会议管理'}">
                    {{ item.text }}
                </li>
                 <li class="menu-group-title">外部联系人</li>
                <li v-for="item in externalContactsMenu" :key="item.text">
                    {{ item.text }} <span v-if="item.arrow">&gt;</span>
                </li>
                <li class="menu-group-title">进院计划</li>
                 <li v-for="item in hospitalPlanMenu" :key="item.text">
                    {{ item.text }} <span v-if="item.arrow">&gt;</span>
                </li>
            </ul>
            <div class="sidebar-footer">
                &lt;&lt; 收起导航
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>&larr; {{ pageTitle }}</h1>
            </div>

            <div class="page-tabs">
                <button 
                    v-for="tab in tabs"
                    :key="tab.id"
                    @click="activeTab = tab.id"
                    :class="{ active: activeTab === tab.id }">
                    {{ tab.name }}
                </button>
            </div>

            <div class="actions-bar" v-if="activeTab === 'basicInfo'">
                <button v-for="action in actions" :key="action.text" :class="{primary: action.primary}">
                    {{ action.text }}
                </button>
            </div>

            <div v-if="activeTab === 'basicInfo'">
                <section class="content-section">
                    <h2 class="section-title">系列会</h2>
                    <p style="margin-left: 15px; color: #595959;">{{ seriesMeetingName }}</p>
                </section>

                <section class="content-section">
                    <h2 class="section-title">基本信息</h2>
                    <dl class="info-grid">
                        <template v-for="item in basicInfo">
                            <dt :key="item.label + '-dt'">{{ item.label }}</dt>
                            <dd :key="item.label + '-dd'">{{ item.value }}</dd>
                        </template>
                        
                        <dt>会议资料</dt>
                        <dd>
                            <div class="file-item">
                                <div class="file-icon">FILE</div> <!-- Placeholder for actual file icon -->
                                <span>{{ meetingMaterial.name }}</span>
                            </div>
                        </dd>
                        
                        <dt>参会人总数</dt>
                        <dd>{{ participantCount }}</dd>
                    </dl>
                </section>
            </div>
            <!-- Other tab contents can be added here -->

            <div v-if="activeTab === 'aiReport'">
                <iframe style="width: 100%; height: 130vh" src="./report.html" frameborder="0"></iframe>
            </div>
        </main>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                pageTitle: '自办会 - 执行中',
                sidebarTopMenu: [
                    { text: '多类巡访计划', arrow: true },
                    { text: '报告管理', arrow: true },
                ],
                activityMenu: [
                    { text: '系列会' },
                    { text: '任务列表' },
                    { text: '学术拜访' },
                    { text: '会议管理' },
                    { text: '随访管理' },
                    { text: '拜访' },
                    { text: '远程会议分组' },
                    { text: '高频参会限额规则' },
                ],
                externalContactsMenu: [
                    { text: '外部联系人', arrow: true }
                ],
                hospitalPlanMenu: [
                    { text: '进院计划', arrow: true }
                ],
                tabs: [
                    { id: 'basicInfo', name: '基本信息' },
                    { id: 'attendees', name: '参会人' },
                    { id: 'agenda', name: '会议日程' },
                    { id: 'cost', name: '实际费用' },
                    { id: 'approval', name: '审批' },
                    { id: 'attachments', name: '附件' },
                    { id: 'photos', name: '现场照片' },
                    { id: 'qrCheckIn', name: '会议签到二维码' },
                    { id: 'qrSurvey', name: '会议问卷二维码' },
                    { id: 'qrInvite', name: '邀请二维码' },
                    { id: 'aiReport', name: '会议 AI 纪要' },
                ],
                activeTab: 'basicInfo',
                actions: [
                    { text: '编辑', primary: true },
                    { text: '提交审批' },
                    { text: '启动签到' },
                    { text: '开始开会' },
                    { text: '播放资料' },
                ],
                seriesMeetingName: '系列会',
                basicInfo: [
                    { label: '活动名称', value: '癌痛研讨会' },
                    { label: '会议子类型', value: '研讨会' },
                    { label: '高级活动状态', value: '报告草稿' },
                    { label: '计划活动开始时间', value: '2025-03-21 17:26' },
                    { label: '计划活动结束时间', value: '2025-03-21 17:27' },
                    { label: '活动地点', value: '北京' },
                    { label: '会议平台', value: '' }, // No value visible in image
                    { label: '会议类别', value: '' }, // No value visible in image
                    { label: '产品', value: '' },     // No value visible in image
                    { label: '会议主题', value: '' }, // No value visible in image
                ],
                meetingMaterial: {
                    name: '临床研究：克洛凯在治疗血脂异常中的作用机制'
                },
                participantCount: '', // No value visible in image
            }
        });
    </script>
</body>
</html>
